<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>
<body>
<button onclick="readJSON()">go</button>
<div id="Euro"></div>
<div id="Dollar"></div>
<div id="Pound"></div>
</body>
    <script>
        function readJSON(){$.ajax({
          "url": "https://api.coindesk.com/v1/bpi/currentprice.json ", "method":"GET",
          "data":"",
          "dataType": "JSON",
          "success":function(result){ 
            var euro = result.bpi.EUR.rate;
            var dollar = result.bpi.USD.rate;
            var pound = result.bpi.GBP.rate;
            console.log(euro); 
            console.log(dollar); 
            console.log(pound); 
            document.getElementById("Euro").innerText = euro;
            document.getElementById("Dollar").innerText = dollar;
            document.getElementById("Pound").innerText = pound;
          }, 
          "error":function(xhr,status,error){
            console.log("error: "+status+" msg:"+error); 
            }
          });  
        }        
        var rate = result.bpi.EUR.rate
        console.log(rate); 
        document.getElementById("output").innerText = rate;
    </script>
</html>
