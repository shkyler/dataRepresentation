<!DOCTYPE html>
  <head>
      <title>2e3</title>
  </head>
  <body>
    <input type="text" id="name" value="enter name"/>
    </br>
    <button onclick="outputName()">Click Me!</button>
    <div id='output'>The output will go here</div>

    <script>
      function outputName(){
        var output = document.getElementById("name").value;
        document.getElementById("output").innerText = output;
      }
    </script>
  </body>
</html>
