<!DOCTYPE html>
<html>
<head>
  <title>Cars</title>

crossorigin="anonymous">
</head>
<body>
  <h1>Cars</h1>
  <div>
    <button>Create</button>
  </div>
  <div>
    <h2>All Cars</h2>
    <table class="table">
      <tr>
        <th>reg</th>
        <th>make</th>
        <th>model</th>
        <th>price</th>
        <th>update</th>
        <th>delete</th>
      </tr>
      <tr>
          <td>191 MO 123</td>
          <td>Ford</td>
          <td>Mondeo</td>
          <td>25,000</td>
          <td><button>update</button></td>
          <td><button>delete</button></td>
      </tr>   
      <tr>
          <td>12 D 123</td>
          <td>Fiat</td>
          <td>Punto</td>
          <td>4,000</td>
          <td><button>update</button></td>
          <td><button>delete</button></td>
      </tr>  
      <tr>
          <td>08 G 123</td>
          <td>Nisan</td>
          <td>Almera</td>
          <td>500</td>
          <td><button>update</button></td>
          <td><button>delete</button></td>
      </tr>   
    </table>
  </div>
  <div>
      <h2><span>Create a</span> <span>Update this</span> Car</h2>
      Reg <input type="text" name="reg"><br/> 
      Make <select name="make">
              <option value="Ford">Ford</option> 
              <option value="Fiat">Fiat</option> 
              <option value="Nissan">Nissan</option>
          </select><br/>
      Model <input type="text" name="model"><br/> 
      Price <input type="number" name="price"><br/>
      <span><button>Create</button></span> 
      <span><button>Update</button></span>
  </div>   
</body>    

</html>
